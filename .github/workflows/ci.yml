name: CI

on:
  push:
    branches: [main, test, develop]
  pull_request:
    branches: [main, test, develop]

env:
  DART_SDK_VERSION: "3.5.4"

jobs:
  analyze:
    name: Análisis estático
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK_VERSION }}

      - name: Instalar dependencias
        run: dart pub get

      - name: Verificar formato de código
        run: dart format --output=none --set-exit-if-changed .

      - name: Análisis estático
        run: dart analyze --fatal-infos

  test:
    name: Tests unitarios e integración
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK_VERSION }}

      - name: Instalar dependencias
        run: dart pub get

      - name: Ejecutar tests
        run: dart test --reporter=github

      - name: Ejecutar tests con cobertura
        run: dart test --coverage=coverage

      - name: Instalar herramienta de cobertura
        run: dart pub global activate coverage

      - name: Generar reporte LCOV
        run: |
          dart pub global run coverage:format_coverage \
            --lcov \
            --in=coverage \
            --out=coverage/lcov.info \
            --report-on=lib

      - name: Subir cobertura a Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

  test-acceptance:
    name: Tests de aceptación (ATDD)
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK_VERSION }}

      - name: Instalar dependencias
        run: dart pub get

      - name: Ejecutar tests de aceptación
        run: dart test test/acceptance/ --reporter=github

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [analyze, test, test-acceptance]
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK_VERSION }}

      - name: Instalar dependencias
        run: dart pub get

      - name: Ejecutar todos los tests
        run: dart test

      - name: Verificar que todos los tests pasan
        run: |
          TEST_COUNT=$(dart test --reporter=json 2>/dev/null | grep -c '"success":true' || echo "0")
          echo "Tests pasados: $TEST_COUNT"
          if [ "$TEST_COUNT" -lt 300 ]; then
            echo "⚠️ Advertencia: El proyecto debería tener al menos 300 tests"
          fi
          echo "✅ Quality Gate pasado"
