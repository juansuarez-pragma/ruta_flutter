name: CI

on:
  pull_request:
    branches: [main]

env:
  DART_SDK_VERSION: "3.9.2"

jobs:
  analyze:
    name: Análisis estático
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK_VERSION }}

      - name: Instalar dependencias
        run: dart pub get

      - name: Verificar formato de código
        run: dart format --output=none --set-exit-if-changed .

      - name: Análisis estático
        run: dart analyze --fatal-infos

  test:
    name: Tests unitarios e integración
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK_VERSION }}

      - name: Crear archivo .env
        run: cp .env.example .env

      - name: Instalar dependencias
        run: dart pub get

      - name: Ejecutar tests
        run: dart test --reporter=github

  test-acceptance:
    name: Tests de aceptación (ATDD)
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK_VERSION }}

      - name: Crear archivo .env
        run: cp .env.example .env

      - name: Instalar dependencias
        run: dart pub get

      - name: Ejecutar tests de aceptación
        run: dart test test/acceptance/ --reporter=github
